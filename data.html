<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Sheet</title>
    <!-- <link rel="stylesheet" href="Skeleton-2.0.4 2/css/normalize.css">
      <link rel="stylesheet" href="Skeleton-2.0.4 2/css/Skeleton.css"> -->
        <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </head>
  <body>
    <div class="dataPage">

    <h2>Use this form to create a new store</h2>

    <!-- New Store Form -->
    <form id="add-new-stores">
      <fieldset>
        <legend>Create New Coffee Shop</legend>

        <br>

        <label for="newShopName">Name of New Shop:</label>
        <input name="newShopName" type="text" size="25">

        <br>

        <label for="min-cust">Minimum Expected Customers per Hour:</label>
        <input name="minCust" type="text" size="25">

        <br>

        <label for="max-cust">Maximum Expected Customers per Hour:</label>
        <input name="maxCust" type="text" size="25">

        <br>

        <label for="avg-cups">Average Cups Sold per Customer:</label>
        <input name="aveCups" type="text" size="25">

        <br>

        <label for "avg-lbs">Average Lbs. of Beans Sold per Customer:</label>
        <input name="aveLbs" type="text" size="25">

        <br>
         <button id="comment-button" type="submit">Add New Info!</button>
      </fieldset>
    </form>

    <br>

    <section id='test'></section>

  <script type="text/javascript" src="js/app.js"></script>
</div>
  </body>
</html>
