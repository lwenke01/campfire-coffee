<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Sheet</title>
    <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/Skeleton.css">
        <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </head>
  <body>
    <form id="add-new-stores">
      <h2 class ="h2-form">Use this form to create a new store</h2>

    <!-- New Store Form -->

      <fieldset class="input-store-data">
        <legend>Create New Coffee Shop</legend>

        <br>

        <label for "newShopName">Name of New Shop:</label>
        <input name="newShopName" type="text" size="25">

        <br>

        <label for "maxCust">Maximum Expected Customers per Hour:</label>
        <input name="maxCust" type="text" size="25">

        <br>

        <label for "min-cust">Minimum Expected Customers per Hour:</label>
        <input name="min-cust" type="text" size="25">

        <br>

        <label for "avg-cups">Average Cups Sold per Hour:</label>
        <input name="avg-cups" type="text" size="25">

        <br>

        <label for "avg-lbs">Average Lbs. of Beans Sold per Hour:</label>
        <input name="avg-lbs" type="text" size="25">

        <br>
         <button id="comment-button" type="submit">Add New Info!</button>
      </fieldset>
    </form>

    <br>

    <section id='test'></section>

  <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
  </body>
</html>
