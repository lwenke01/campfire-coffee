  <body>
    <form id="add-new-stores">
      <h2 class ="h2-form">Use this form to create a new store</h2>

    <!-- New Store Form -->

      <fieldset class="input-store-data">
        <legend>Create New Coffee Shop</legend>

        <br>

        <label for "newShopName">Name of New Shop:</label>
        <input name="newShopName" type="text" size="25">

        <br>

        <label for "maxCust">Maximum Expected Customers per Hour:</label>
        <input name="maxCust" type="text" size="25">

        <br>

        <label for "minCust">Minimum Expected Customers per Hour:</label>
        <input name="minCust" type="text" size="25">

        <br>

        <label for "avgCups">Average Cups Sold per Hour:</label>
        <input name="avgCups" type="text" size="25">

        <br>

        <label for "avgLbs">Average Lbs. of Beans Sold per Hour:</label>
        <input name="avgLbs" type="text" size="25">

        <br>
         <button id="comment-button" type="submit">Add New Info!</button>
      </fieldset>
    </form>

    <br>

    <section id='test'></section>
